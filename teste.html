<!DOCTYPE html> <html lang="pt-BR"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Sistema de Nota Fiscal</title> <link rel="stylesheet" href="assets/css/style.css"> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> </head> <body> <div class="container"> <h1>Cadastro de Nota Fiscal</h1> <section> <h2>Tomador de Serviço</h2> <label for="cliente">Cliente:</label> <select id="cliente"> <option value="1">Agencia SGZ</option> <option value="2">Herah</option> <option value="3">Instituto Moderação</option> <option value="5">Moodi</option> <option value="6">NewGuiaBR</option> <option value="7">Renascer</option> <option value="8">Saudabe</option> <option value="9">Digpay</option> <option value="10">Evolve Soluções Tecnológicas</option> <option value="11">Ghisso Companny</option> <option value="12">Qualibra</option> </select> <label for="razao">Razão Social:</label> <input type="text" id="razao" placeholder="Digite a razão social"> <label for="cnpj">CNPJ:</label> <input type="text" id="cnpj" placeholder="Digite o CNPJ"> </section> <section> <h2>Dados do Serviço</h2> <label for="descricao">Discriminação do Serviço:</label> <textarea id="descricao" rows="4" placeholder="Descreva o serviço detalhadamente"></textarea> <label for="valor">Valor do Serviço:</label> <input type="number" id="valor" placeholder="Digite o valor"> <label for="aliquota">Alíquota:</label> <input type="number" id="aliquota" value="0.2" readonly> <label for="codigoServico">Código de Serviço:</label> <select id="codigoServico"> <option value="02151">02151 - Serviços técnicos em edificações, eletrônica, eletrotécnica, mecânica, telecomunicações, congêneres.</option> <option value="02692">02692 - Elaboração de programas de computadores (software), Modal()">Fechar</button> </div> </div> <div id="erroModal" class="modal"> <div class="modal-content"> <div class="icon-wrapper"> <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0 0 48 48" fill="#b71c1c"> <path d="M24 4C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 30q-.85 0-1.425-.575Q22 32.85 22 32q0-.85.575-1.425Q23.15 30 24 30q.85 0 1.425.575Q26 31.15 26 32q0 .85-.575 1.425Q24.85 34 24 34zm-2-20h4v12h-4z"/> </svg> </div> <h2>Campos obrigatórios</h2> <p>Preencha todos os campos antes de salvar.</p> <button onclick="fecharErroModal()">OK</button> </div> </div> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <script src="assets/js/script.js"></script> </body> </html>
